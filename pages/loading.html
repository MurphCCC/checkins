<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      body,
      .app-icon {
        background: #885f96;
      }

      .icon {
        font-size: 1.25em;
        display: flex;
        position: relative;
      }

      .app-icon,
      .app-text {
        height: 4em;
        animation-duration: 0.9s;
        animation-timing-function: cubic-bezier(0.25, 0.6, 0.4, 1);
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      .app-icon {
        margin-right: 0.5em;
        position: relative;
        z-index: 1;

        opacity: 0;
        transform: translateX(-6.1em);
        animation-name: app-icon;
      }

      .app-text {
        opacity: 0;
        position: absolute;

        transform: translateX(-1.5em);
        animation-name: app-text;
      }

      @keyframes app-icon {
        0% { opacity: 0; transform: translateX(-6.1em); }
        60% { opacity: 1; transform: translateX(-6.1em); }
        100% { opacity: 1; transform: translateX(-12.3em); }
      }

      @keyframes app-text {
        0%, 60% { opacity: 0; transform: translateX(-1.5em); }
        100% { opacity: 1; transform: translateX(4.9em); }
      }

      .loading {
        margin-top: 2rem;
        animation: loading-fade 0.3s 0.9s linear forwards 1;
        opacity: 0;
      }

      .loading-disc {
        width: 1.5rem;
        height: 1.5rem;
        background-color: rgba(0, 0, 0, 0);
        border: 0.25rem solid rgba(255, 255, 255, 0.9);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-left-color: rgba(255, 255, 255, 0.3);
        border-radius: 3rem;
        position: absolute;
        bottom: 3rem;
        box-sizing: content-box;
        animation: loading-disc 1s infinite linear;
      }

      @keyframes loading-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes loading-disc {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
